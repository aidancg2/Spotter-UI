{% extends 'base.html' %}
{% load static %}

{% block title %}Spottr - Preferences{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <div class="auth-logo-icon">
                <i class="fas fa-dumbbell"></i>
            </div>
            <h1 class="auth-logo-text">Set Up Your Profile</h1>
            <p class="auth-tagline">Tell us a bit about yourself</p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Bio</label>
                {{ form.bio }}
                <span class="char-count" id="bioCount">0/150</span>
            </div>

            <div class="form-group">
                <label class="form-label">Workout Frequency</label>
                {{ form.workout_frequency }}
            </div>

            <button type="submit" class="btn btn-primary btn-full">Continue</button>
            <a href="{% url 'feed' %}" class="btn btn-ghost btn-full">Skip for now</a>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const bio = document.getElementById('id_bio');
    const counter = document.getElementById('bioCount');
    if (bio && counter) {
        bio.addEventListener('input', function() {
            counter.textContent = bio.value.length + '/150';
        });
    }
});
</script>
{% endblock %}
